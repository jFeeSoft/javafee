<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="head-end">
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="title">
        #{msg['page.permission.title']}
    </ui:define>

	<ui:define name="description">
        #{msg['page.permission.description']}
    </ui:define>

	<ui:define name="body">
		<h:form id="permission">
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class=" hidden-sm hidden-xs">
						<p:commandButton id="perAddButton"
							oncomplete="PF('newPermissionDialog').show()" icon="fa fa-plus"
							value="#{msg['button.add']}" styleClass="btn-primary" />
						<p:spacer width="10" />
						<p:commandButton id="perDelButton" value="#{msg['button.delete']}"
							icon="fa fa-trash" styleClass="btn-danger"
							actionListener="#{permissionView.clear}"
							disabled="#{permissionView.selectedPermissionNode eq null or empty permissionView.selectedPermissionNode}"
							update="permissionTable" />

					</div>
					<p:separator />
					<p:dataTable id="permissionTable" var="permission"
						value="#{permissionView.permissionLazyModel}" paginator="true"
						rows="25" widgetVar="permissionTable"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="25,50,100" lazy="true"
						draggableColumns="true" resizableColumns="true">
						<f:facet name="header">
							<p:outputPanel>
								<p:spacer height="4" />
								<p:commandButton id="toggler" type="button"
									value="#{msg['button.columns']}" style="float:right"
									styleClass="btn-primary" icon="fa fa-calculator" />
								<p:columnToggler datasource="permissionTable" trigger="toggler" />
								<p:spacer height="4" />
							</p:outputPanel>
						</f:facet>
						<p:column headerText="#{msg['table.permission.header.name']}"
							sortBy="#{smsUzytkownik.puUzytkownik.login}"
							filterBy="#{smsUzytkownik.puUzytkownik.login}">
							<h:outputText
								value="#{permission.name}" />
							<p:spacer height="2" />
						</p:column>
						<p:column headerText="#{msg['table.permission.header.component']}"
							sortBy="#{smsUzytkownik.puUzytkownik.nazwa}"
							filterBy="#{smsUzytkownik.puUzytkownik.nazwa}">
							<h:outputText
								value="#{permission.component}" />
						</p:column>
						
					</p:dataTable>

					<p:dialog id="perDial" header="#{msg['permission.new']}"
						showEffect="fade" widgetVar="newPermissionDialog" modal="true"
						resizable="false">
						<p:outputPanel id="newPermissionPanel">
							<div class="ui-g ui-fluid">
								<div class="ui-g-12">
									<p:outputLabel value="#{msg['permission.name']}:" for="perName" />
								</div>
								<div class="ui-g-12">
									<p:inputText id="perName" value="#{permissionView.perName}"
										required="true" requiredMessage="#{msg['required.empty']}" />

									<p:message id="perNameMsg" for="perName" />
								</div>
								<div class="ui-g-12">
									<p:outputLabel value="#{msg['permission.component']}:"
										for="perComp" />
								</div>
								<div class="ui-g-12">
									<p:inputText id="perComp" value="#{permissionView.perComp}"
										required="true" requiredMessage="#{msg['required.empty']}">

									</p:inputText>
									<p:message id="perCompMsg" for="perComp" />
								</div>

							</div>
							<p:separator />
							<div id="save-buttons" class="hidden-sm hidden-xs">
								<p:commandButton icon="fa fa-plus" value="#{msg['button.save']}"
									styleClass="btn-danger btn-primary"
									process="newPermissionPanel" update="newPermissionPanel"
									actionListener="#{permissionView.save}"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('newPermissionDialog').hide()" />
								<p:spacer width="10" />
								<p:commandButton icon="fa fa-close"
									value="#{msg['button.clear']}" styleClass="btn-primary"
									update="newPermissionPanel"
									actionListener="#{permissionView.clear}" />
								<p:spacer width="10" />
								<p:commandButton onclick="PF('newPermissionDialog').hide()"
									icon="fa fa-backward" value="#{msg['button.cancel']}"
									styleClass=" btn-default" />
							</div>

						</p:outputPanel>
					</p:dialog>
				</div>
			</div>
		</h:form>
	</ui:define>


</ui:composition>
