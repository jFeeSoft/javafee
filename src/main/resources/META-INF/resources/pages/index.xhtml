<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="head-end">
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="title">
        #{msg['page.index.title']}
    </ui:define>

	<ui:define name="description">
        #{msg['page.index.description']}
    </ui:define>

	<ui:define name="body">
		<!-- <div class="box box-primary">
			<div class="box-header with-border">-->


      <div class="row">
					<div class="col-md-8">
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">Kalendarz</h3>

								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
							
								<p:schedule id="schedule" value="#{scheduleView.eventModel}"
									locale="pl" view="basicWeek" widgetVar="myschedule"
									timeZone="Europe/Warsaw" rightHeaderTemplate="agendaWeek"
									showWeekends="false">

								</p:schedule>
								
							</div>
						</div>
					</div>

					<div class="col-md-4">

          
          
          
          
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>450 zł</h3>

              <p>Płatności</p>
            </div>
            <div class="icon">
              <i class="fa fa-money"></i>
            </div>
            <a href="/pages/payment.xhtml" class="small-box-footer">Więcej <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        
          
        	<div class="box box-warning direct-chat direct-chat-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Czat z grupą</h3>

                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                  </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                <div class="direct-chat-messages2">
<p:dataList value="#{testBeanView.messages}" var="message" type="definition">
			<div class="direct-chat-msg">
                      <div class="direct-chat-info clearfix">
                        <span class="direct-chat-name pull-left">#{message.from}</span>
                        <span class="direct-chat-timestamp pull-right">#{message.date}</span>
                      </div>
                      <!-- /.direct-chat-info -->
                      
                      <div class="direct-chat-text">
                        #{message.content}
                      </div>
                      <!-- /.direct-chat-text -->
                    </div>
    </p:dataList>
    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="input-group">
                      <input type="text" name="message" placeholder="Type Message ..." class="form-control"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-warning btn-flat">Send</button>
                          </span>
                    </div>

                </div>
                <!-- /.box-footer-->
              </div>

          
          </div>
          <!-- /.box -->
        </div>
        
       

      
      <div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">Najnowsze zdjęcia</h3>

								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
							<p:contentFlow value="#{testBeanView.images}" var="image">
    <p:graphicImage name="images/nature/#{image}" styleClass="content" />
    <div class="caption">#{image}</div>
</p:contentFlow>

								
							</div>
						</div>

  
      
      
 
      
      

	

	</ui:define>


</ui:composition>
