<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/pages/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

        <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>

    <ui:define name="title">
        #{msg['page.index.title']}
    </ui:define>

    <ui:define name="description">
        #{msg['page.index.description']}
    </ui:define>

    <ui:define name="body">
		<h:form id="organisation">
			<div class="box box-primary">
				<div class="box-header with-border">
					<p:dataTable id="organisationTable" var="organisation"
						value="#{organisationView.genericLazyModel}" paginator="true"
						rows="25" widgetVar="organisationTable" paginatorPosition="bottom"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="25,50,100" lazy="true"
						draggableColumns="true" resizableColumns="true">
					
						<p:column headerText="#{msg['role.table.header.name']}"
							sortBy="#{role.name}" filterBy="#{role.name}">
							<h:outputText value="#{organisation.name}" />
							<p:spacer height="2" />
						</p:column>
						<p:column headerText="#{msg['role.table.header.permission']}"
							sortBy="#{role.component}"
							filterBy="#{role.component}">
							<h:outputText value="#{organisation.nip}" />
						</p:column>
						<p:column style="text-align: right">
							<p:commandButton id="edit" value="#{msg['button.editDetails']}"
								process="@this" action="#{organisationView.edit(organisation)}"
								resetValues="true" update="organisation:newOrganisationPanel"
								oncomplete="PF('newOrganisationDialog').show()" styleClass="btn-primary"/>
								<p:spacer width="10"/>
							<p:commandButton id="delete" value="#{msg['button.delete']}"
								process="@this" action="#{organisationView.delete(organisation)}"
								update="organisation:organisationTable" styleClass="btn-info" >
								<p:confirm header="#{msg['confirmation.header']}" message="#{msg['confirmation.delete']}" icon="ui-icon-alert"/>
							</p:commandButton>
						</p:column>
						<f:facet name="footer">
							<p:commandButton id="organisationAddButton" action="#{organisationView.add}"
								update="organisation:newOrganisationPanel" process="@this"
								oncomplete="PF('newOrganisationDialog').show()" icon="fa fa-plus"
								value="#{msg['button.add']}" styleClass="btn-primary"
								resetValues="true" style="float:right"/>
							
						</f:facet>
					</p:dataTable>

					<p:dialog id="organisationDialog" header="#{msg['role.new']}"
						showEffect="fade" widgetVar="newOrganisationDialog" modal="true"
						resizable="false" class="box box-primary">
						<p:outputPanel id="newOrganisationPanel">
							<div class="box-body">
								<div class="form-group">

									<p:outputLabel for="organisationName" value="#{msg['role.table.header.name']}:" />
									<p:inputText id="organisationName" class="form-control"
										value="#{organisationView.newEntity.name}" required="true"
										requiredMessage="#{msg['required.empty']}" />
									<p:message id="organisationNameMsg" for="organisationName" />
								</div>
								

							</div>


							<p:separator />
							<div id="save-buttons" class="hidden-sm hidden-xs">
								<p:commandButton icon="fa fa-plus" value="#{msg['button.save']}"
									styleClass="btn-danger btn-primary"
									process="organisation:newOrganisationPanel"
									update="organisation:organisationTable,organisation:newOrganisationPanel"
									action="#{organisationView.save}"
									oncomplete="if (args &amp;&amp; !args.validationFailed) PF('newOrganisationDialog').hide()"/>
								<p:spacer width="10" />
								<p:commandButton icon="fa fa-eraser"
									value="#{msg['button.clear']}" styleClass="btn-info"
									process="@this" update="organisation:newOrganisationPanel"
									resetValues="true" actionListener="#{organisationView.add}" />
								<p:spacer width="10" />
								<p:commandButton oncomplete="PF('newOrganisationDialog').hide()"
									icon="fa fa-close" value="#{msg['button.cancel']}"
									styleClass="btn-default" />
							</div>

						</p:outputPanel>
					</p:dialog>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-warning">
                        <p:commandButton value="#{msg['button.yes']}" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                                         icon="fa fa-check"/>
                        <p:commandButton value="#{msg['button.no']}" type="button" styleClass="btn-danger ui-confirmdialog-no"
                                         icon="fa fa-close"/>
                    </p:confirmDialog>
				</div>
			</div>
		</h:form>
	</ui:define>


</ui:composition>
